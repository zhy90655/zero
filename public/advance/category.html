<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet/less" href="less/category.less">
  <script src="lib/less/less.js"></script>
</head>
<body>
<div id="header">
  <a href="#" class="fa fa-arrow-left"></a>
  <form action="#">
    <input type="search" placeholder='再搜一下试试'>
  </form>
  <a href="#" class="fa fa-search"></a>
</div>
<div id="main">
  <div class="container">
    <ul class="cateLeft pull-left">
      <li><a href="#"></a></li>
    </ul>
    <div class="cateright clearfix">
      <div class='mui-scroll-wrapper'>
        <div class="mui-scroll">
          <!--<div class="mui-row">-->
            <!--<div class="mui-col-xs-4">-->
              <!--<a href="#"><img src="images/brand1.png" alt="">-->
              <!--<p>渣渣辉</p></a>-->
            <!--</div>-->
          <!--</div>-->
        </div>
      </div>
    </div>
  </div>
</div>

<div id="footer">
  <div class="mui-row">
    <div class="mui-col-xs-3"><a href="index.html"><i class="fa fa-home"></i><span>首页</span></a></div>
    <div class="mui-col-xs-3 active"><a href="category.html"><i class="fa fa-bars"></i><span>分类</span></a></div>
    <div class="mui-col-xs-3"><a href="shoppingCar.html"><i class="fa fa-shopping-cart"></i><span>购物车</span></a></div>
    <div class="mui-col-xs-3"><a href="userCenter.html"><i class="fa fa-user"></i><span>个人中心</span></a></div>
  </div>
</div>
<script type="text/html" id='cateLeftTem'>
  {{each rows as value i}}
    <li {{(i==0)?'class=active':''}}><a href="#" index='{{i+1}}'>{{value.categoryName}}</a></li>
  {{/each}}
</script>
<script type='text/html' id='cateRightTem'>
  <div class="mui-row">
    {{if total==0}}
      <p>根据相关法律法规 相关搜索结果不予显示</p>
    {{else}}
      {{each rows}}
        <div class="mui-col-xs-4">
          <a href="#"><img src="{{$value.brandLogo.slice(8)}}" alt="">
            <p>{{$value.brandName}}</p></a>
        </div>
      {{/each}}
    {{/if}}
  </div>
</script>
<script src="lib/artTemplate/template.js"></script>
<script src="lib/mui/js/mui.min.js"></script>
<script src='./lib/zepto/zepto.min.js'></script>
<script src="js/category.js"></script>
</body>
</html>
